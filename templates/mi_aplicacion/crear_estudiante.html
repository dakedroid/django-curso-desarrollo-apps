{% extends "base.html" %}

{% block content %}
<h1>Crear Estudiante</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <fieldset>
        <legend>Datos del Estudiante</legend>
        {{ estudiante_form.as_p }}
    </fieldset>

    <button type="submit">Guardar</button>
</form>
{% endblock %}
